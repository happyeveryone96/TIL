<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Coworkers</h2>
    <script>
        var coworkers = ['A','S','D','F','G'];
    </script>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
        }
        </script>
    </ul>
</body>
</html>
